@if (showModal | async) {
  <div class="container">
    <div class="modal_container">
      <div class="modalTitle">
        <span class="title">{{(typeModal | async)! |  modalTitlePipe}}</span>
      </div>
      <div class="modal_body">
        @switch (typeModal | async) {
          @case ('new-record') {<app-add-modal/>}
          @case ('new-definition') {<app-add-definition-modal/>}
          @case ('new-example') {<app-add-example-modal/>}
        }
      </div>
    </div>
  </div>
}
