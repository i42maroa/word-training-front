<div class="formGroup">
    <select class="formField" [ngClass]="{'defaultOption': input ===''}" [(ngModel)]="input" [name]="name" (ngModelChange)="onChange($event)" >
      <option  value="" disabled selected >{{labelText}}</option>
      @for (option of options; track $index) {
        <option class="formFieldOption" [value]="option.value">{{option.label}}</option>
      }
    </select>
  </div>
