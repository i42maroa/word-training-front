@if(example){
  <div class="container">
      <p class="sentence">{{example.sentence}}</p>
    @if(showAdditionalInfo){
        <p class="sentenceTranslated">{{example.translation}}</p>
    }@else{
      <div class="translateHidden">
        <p>Lorem ipsum dolor  </p>
        <div class="modal">
        </div>
        <button (click)="toggleShowAdditionalInfo()" class="buttonTranslate">translate</button>
      </div>
    }
  </div>
}
