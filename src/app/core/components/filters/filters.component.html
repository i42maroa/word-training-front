
<form class="cardContainer" [formGroup]="filters">

  @if(showResetFilters() | async){
    <button class="resetFilterButton" (click)="resetFilters()"> Reset filtros</button>
  }


  <app-form-toggle class="toggle" formControlName="pending" [name]="'pending'" [labelTextTrue]="'Pendientes'" [labelTextFalse]="'Revisados'"
  (change)="changeToggle()"/>

  <button class="searchButton" (click)="showSearchModal()">
    <app-search-svg class="svg"/>
  </button>

</form>
