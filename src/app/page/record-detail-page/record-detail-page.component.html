<a [routerLink]="['/']">Volver</a>
@if(record$ | async; as record){
  <div class="container">

    <h2 class="record">{{record.value}}  <button (click)="editRecord()">-</button></h2>

    <button (click)="addDef(record._id)">add def</button>
    @for(definition of record.definitions; track definition.definitionId){
      <app-definition [recordId]="record._id" [definition]="definition"></app-definition>
    }
  </div>

}
@else{
  record not load

}
