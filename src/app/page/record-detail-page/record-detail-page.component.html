@if(record$ | async; as record){
  <div class="container">

    <h2 class="record">{{record.value}}</h2>

    @for(definition of record.definitions; track definition.definitionId){
      <app-definition [recordId]="record._id" [definition]="definition"></app-definition>
    }
  </div>
}
@else{
  record not load
}
