@if(record$ | async; as record){

  <div class="container">

    <h2 class="record">{{record.value}}</h2>

    @if(record.definitions){
      @for(definition of record.definitions; track definition.definitionId){
        <app-definition [recordId]="record.recordId" [definition]="definition"></app-definition>
      }
    }
  </div>
}
@else{
  record not load
}
